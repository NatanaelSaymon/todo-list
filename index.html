<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="todolist">
            <div class="todolist__container">
                <h1 class="todolist__title">Todolist</h1>
                
                <div class="todolist__addtask">
                    <input type="text" class="todolist__input" placeholder="new task">
                    <button class="btn btn--add">add</button>
                </div>

                <div class="todolist__taks">
                    <div class="todolist__taks-group">
                        <input type="checkbox" name="task-one" id="task-one">
                        <label for="task-one">Tarefa 1</label>
                        <button class="btn btn--remove">X</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
